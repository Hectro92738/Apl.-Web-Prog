<ion-content class="ion-text-center">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Iniciar Sesi칩n
          <p class="text-mini">Validaci칩n B치sica de Inputs</p>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="login($event)">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" (ionInput)="validateForm()" [(ngModel)]="username" name="username"
              required></ion-input>
          </ion-item>
          <ion-grid>
            <ion-row>
              <!-- Columna del input de contrase침a -->
              <ion-col size="10" size-md="11">
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input [type]="showPassword ? 'text' : 'password'" (ionInput)="validateForm()"
                    [(ngModel)]="password" name="password" required></ion-input>
                </ion-item>
              </ion-col>

              <!-- Columna del icono -->
              <ion-col size="1" size-md="1" class="ion-text-center">
                <ion-icon class="icon-size" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
                  (click)="togglePasswordVisibility()" size="small"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
          <br>
          <!-- boton login  -->
          <button [disabled]="!isValid" class="btn_login" type="submit">
            Login
            <ion-icon name="lock-open-outline"></ion-icon>
          </button>
          <a [routerLink]="'/navbar/registro'" class="btn_registro" type="button">
            Registro
            <ion-icon name="pencil-outline"></ion-icon>
          </a>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
