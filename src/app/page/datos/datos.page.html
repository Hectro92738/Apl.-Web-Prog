<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label><strong>Nombre:</strong> {{ fullName }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="at-outline" slot="start"></ion-icon>
              <ion-label><strong>Usuario:</strong> {{ username }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="at-outline" slot="start"></ion-icon>
              <ion-label><strong>Email:</strong> {{ email }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
              <ion-label><strong>Rol:</strong> {{ role }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label><strong>Fecha de Nacimiento:</strong> {{ birthDate }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
