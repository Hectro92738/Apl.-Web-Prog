<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <!-- ---  -->
    <ion-buttons class="menu-button" slot="end">
      <ion-button [routerLink]="'./datos'" *ngIf="autenticado">
        Mis datos
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button  [routerLink]="'./home'" *ngIf="autenticado &&  userRole === 'admin'">
        Usuarios
        <ion-icon name="people-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" *ngIf="autenticado">
        Logout
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!autenticado" [routerLink]="'./login'">
        Login
        <img src="assets/img/login.png" alt="Logo" class="logo_img_nav" loading="lazy">
      </ion-button>
    </ion-buttons>
    <!-- ---  -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
